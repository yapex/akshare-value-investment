# AKShare价值投资分析系统 - CI/CD工作流
# 基于uv包管理器的现代化Python项目持续集成

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 安装uv包管理器
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: 设置Python 3.13环境
      run: |
        uv python install 3.13
        uv --version
        python --version

    - name: 同步项目依赖
      run: |
        uv sync --dev

    - name: 代码质量检查（严重错误）
      run: |
        uv run flake8 src/ webapp/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: 代码质量检查（完整）
      run: |
        uv run flake8 src/ webapp/ --count --exit-zero --max-complexity=10 --max-line-length=100 --extend-ignore=E203,W503,E402,E501,F403,F405,E303,W293,W391,E127,E128 --statistics

    - name: 运行测试套件
      run: |
        uv run pytest -v
      env:
        PYTHONPATH: src

    - name: 生成测试覆盖率报告
      run: |
        uv run pytest --cov=src --cov-report=xml --cov-report=term-missing
      env:
        PYTHONPATH: src
      continue-on-error: true

    - name: 上传覆盖率报告到Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
