[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=src/akshare_value_investment
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90
    --tb=short
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试