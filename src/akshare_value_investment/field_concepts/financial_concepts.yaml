version: "1.0.0"
last_updated: "2025-11-11"

# 概念定义层
concepts:
  eps:
    # 基本信息
    name: "每股收益"
    aliases:
      - "基本每股收益"
      - "摊薄每股收益"
      - "EPS"
      - "每股盈利"
    keywords:
      - "每股"
      - "收益"
      - "盈利"
      - "EPS"

    # 分类信息
    category: "盈利能力"
    importance: "高"
    description: "公司每股股票的盈利金额"

    # 市场映射 - 这是关键！
    market_mappings:
      a_stock:
        fields:
          - name: "摊薄每股收益(元)"
            unit: "元"
            priority: 1  # 优先级
          - name: "加权每股收益(元)"
            unit: "元"
            priority: 2
        notes: "A股有摊薄和加权两种EPS"

      hk_stock:
        fields:
          - name: "BASIC_EPS"
            unit: "港元"
            priority: 1
          - name: "DILUTED_EPS"
            unit: "港元"
            priority: 2
        notes: "港股主要使用BASIC_EPS"

      us_stock:
        fields:
          - name: "BASIC_EPS"
            unit: "美元"
            priority: 1
          - name: "DILUTED_EPS"
            unit: "美元"
            priority: 2

  roe:
    name: "净资产收益率"
    aliases: ["ROE", "股东权益回报率", "净值收益率"]
    keywords: ["净资产", "股东权益", "收益率", "ROE"]
    category: "盈利能力"
    importance: "高"
    description: "净利润与平均股东权益的比率"

    market_mappings:
      a_stock:
        fields:
          - name: "净资产收益率(%)"
            unit: "%"
            priority: 1
      hk_stock:
        fields:
          - name: "ROE_AVG"
            unit: "%"
            priority: 1
          - name: "ROE_YEARLY"
            unit: "%"
            priority: 2
      us_stock:
        fields:
          - name: "ROE_AVG"
            unit: "%"
            priority: 1

  gross_margin:
    name: "销售毛利率"
    aliases: ["毛利率", "Gross Profit Margin", "GPM"]
    keywords: ["毛利", "毛利率", "销售"]
    category: "盈利能力"
    importance: "高"
    description: "毛利与销售收入的比率"

    market_mappings:
      a_stock:
        fields:
          - name: "销售毛利率(%)"
            unit: "%"
            priority: 1
      hk_stock:
        fields:
          - name: "GROSS_PROFIT_RATIO"
            unit: "%"
            priority: 1
      us_stock:
        fields:
          - name: "GROSS_PROFIT_RATIO"
            unit: "%"
            priority: 1

  debt_ratio:
    name: "资产负债率"
    aliases: ["负债率", "债务比率", "资产负债比"]
    keywords: ["负债", "资产", "债务"]
    category: "偿债能力"
    importance: "高"
    description: "总负债与总资产的比率"

    market_mappings:
      a_stock:
        fields:
          - name: "资产负债率(%)"
            unit: "%"
            priority: 1
      hk_stock:
        fields:
          - name: "DEBT_ASSET_RATIO"
            unit: "%"
            priority: 1
      us_stock:
        fields:
          - name: "DEBT_ASSET_RATIO"
            unit: "%"
            priority: 1

  current_ratio:
    name: "流动比率"
    aliases: ["流动性比率", "Current Ratio"]
    keywords: ["流动", "比率", "流动性"]
    category: "偿债能力"
    importance: "中"
    description: "流动资产与流动负债的比率"

    market_mappings:
      a_stock:
        fields:
          - name: "流动比率"
            unit: "倍"
            priority: 1
      hk_stock:
        fields:
          - name: "CURRENT_RATIO"
            unit: "倍"
            priority: 1
      us_stock:
        fields:
          - name: "CURRENT_RATIO"
            unit: "倍"
            priority: 1

  net_profit:
    name: "净利润"
    aliases: ["净收益", "Net Income", "Net Profit"]
    keywords: ["净利润", "净收益", "盈利", "利润"]
    category: "盈利能力"
    importance: "高"
    description: "公司在一定时期内的净利润"

    market_mappings:
      a_stock:
        fields:
          - name: "净利润"
            unit: "元"
            priority: 1
      hk_stock:
        fields:
          - name: "NET_PROFIT"
            unit: "港元"
            priority: 1
      us_stock:
        fields:
          - name: "NET_PROFIT"
            unit: "美元"
            priority: 1

# 全局配置
metadata:
  categories:
    "盈利能力":
      description: "衡量企业盈利能力的指标"
      order: 1
    "偿债能力":
      description: "衡量企业债务偿还能力的指标"
      order: 2
    "成长性":
      description: "衡量企业成长潜力的指标"
      order: 3

  markets:
    a_stock:
      name: "A股"
      currency: "CNY"
    hk_stock:
      name: "港股"
      currency: "HKD"
    us_stock:
      name: "美股"
      currency: "USD"