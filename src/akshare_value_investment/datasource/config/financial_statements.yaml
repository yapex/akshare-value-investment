# 查询配置
query_config:
  # 默认优先级权重
  priority_weights:
    exact_match: 10      # 精确匹配
    keyword_match: 8     # 关键字匹配
    fuzzy_match: 5       # 模糊匹配
    fallback_match: 3    # 降级匹配

  # 相似度阈值
  similarity_thresholds:
    high: 0.8           # 高相似度
    medium: 0.6         # 中等相似度
    low: 0.4            # 低相似度

  # 查询增强
  query_enhancement:
    enable_synonym_expansion: true    # 启用同义词扩展
    enable_context_analysis: true     # 启用上下文分析
    max_suggestions: 5               # 最大建议数量