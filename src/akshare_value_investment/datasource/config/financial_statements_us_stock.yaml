# 美股财务三表关键字索引配置 - 资产负债表+利润表
# 基于akshare真实数据生成，支持用户友好的自然语言查询
# 一对多关键字映射，优先级排序，类似搜索引擎算法

metadata:
  description: "美股财务三表关键字索引配置 - 资产负债表+利润表"
  total_fields: 250  # 美股财务三表字段总数预估
  statement_type: "balance_sheet+income_statement"
  generated_at: "2025-11-13"
  data_source: "akshare真实数据"
  design_principle: "全覆盖配置 + 核心字段重点优化"
  markets: ["us_stock"]

# 美股配置
markets:
  us_stock:
    name: "美股"
    currency: "USD"

    # 美股利润表核心字段（优先级3）
    # 注：美股字段名称基于US GAAP标准，可能与其他市场不同
    "TOTAL_REVENUE":
      name: "总收入"
      keywords: ["总收入", "营收", "收入", "销售额", "美股收入", "营业收入", "REVENUE", "US_REVENUE", "TOTAL_REVENUE"]
      priority: 3
      description: "美股利润表-总收入"

    "OPERATING_COSTS":
      name: "营业成本"
      keywords: ["营业成本", "成本", "经营成本", "销售成本", "美股成本", "COSTS", "US_COSTS", "OPERATING_COSTS"]
      priority: 3
      description: "美股利润表-营业成本"

    "GROSS_PROFIT":
      name: "毛利润"
      keywords: ["毛利润", "毛利", "销售毛利", "营业毛利", "美股毛利", "GROSS_PROFIT", "US_GROSS", "GROSS_PROFIT"]
      priority: 3
      description: "美股利润表-毛利润"

    "NET_PROFIT":
      name: "净利润"
      keywords: ["净利润", "净收益", "税后利润", "美股利润", "NET_PROFIT", "NET_INCOME", "US_PROFIT"]
      priority: 3
      description: "美股利润表-净利润"

    "BASIC_EPS":
      name: "基本每股收益"
      keywords: ["基本每股收益", "每股收益", "每股盈利", "美股每股收益", "EPS", "US_EPS", "BASIC_EPS"]
      priority: 3
      description: "美股利润表-基本每股收益"

    # 美股特有字段（根据US GAAP标准）
    "OPERATING_INCOME":
      name: "营业收入"
      keywords: ["营业收入", "经营收入", "美股营业收入", "OPERATING_INCOME", "US_OPERATING"]
      priority: 3
      description: "美股特有-营业收入"

    "EBITDA":
      name: "EBITDA"
      keywords: ["EBITDA", "息税折旧摊销前利润", "美股EBITDA", "EBITDA_US"]
      priority: 3
      description: "美股特有-EBITDA"

    # 待扩展：美股资产负债表字段（约180个）
    # 待扩展：美股利润表其他字段（约65个）

# 配置分类信息
categories:
  "利润表核心":
    description: "美股利润表核心字段（收入、成本、利润等）"
    fields_count: 7
    priority: 1
  "资产负债表":
    description: "美股资产负债表科目"
    fields_count: 180
    priority: 2
  "利润表其他":
    description: "美股利润表其他科目"
    fields_count: 63
    priority: 3

# 查询配置
query_config:
  # 默认优先级权重
  priority_weights:
    exact_match: 10
    keyword_match: 8
    fuzzy_match: 5
    fallback_match: 3

  # 相似度阈值
  similarity_thresholds:
    high: 0.8
    medium: 0.6
    low: 0.4

  # 查询增强
  query_enhancement:
    enable_synonym_expansion: true
    enable_context_analysis: true
    max_suggestions: 5